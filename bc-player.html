<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Phil's Players - Brightcove Player</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="css/jumbotron-narrow.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/videojs-contrib-dash.css"></link>

  <!--  JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Select a Player</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Phil's Players</h3>
    </div>

    <div class="jumbotron">
      <form id="playform">
        <div class="form-group">
          <label for="manifest">MPEG DASH Manifest:</label>
          <input type="text" class="form-control" id="manifest" name="manifest">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
        <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
      </form>
    </div>

    <div class="jumbotron">
      <video id="example" width="600" height="300" data-account="4276901753001" data-player="edae5cc2-925e-4679-9984-89f75c7ddc31" data-embed="default" class="video-js vjs-default-skin center-block" controls></video>
      <script src="//players.brightcove.net/4276901753001/edae5cc2-925e-4679-9984-89f75c7ddc31_default/index.min.js"></script>
    </div>

    <div class="jumbotron">
      <p>This player is The Brightcove Player with all DRM enabled.<br><a href="http://todo">More details can be found here.</a></p>
      <p><small>This should play CENC content everywhere, using the Brightcove special sauce for setting license URLs, <a href="http://todo">as documented here.</a></small></p>
    </div>

    <script>
    var player = videojs('example');
    $( "#playform" ).submit(function( event ) {
      var form = {};
      $.each($('#playform').serializeArray(), function(_, kv) {
        form[kv.name] = kv.value;
      });

      console.log('Loading...');
      player.src({
        src: form['manifest'],
        type: 'application/dash+xml'
      });

      player.play();
      event.preventDefault();
    });

    $( "#demo" ).click(function() {
      $( "#manifest" ).val("http://rdmedia.bbc.co.uk/dash/ondemand/testcard/1/client_manifest-events.mpd");
      $( "#playform" ).submit();
    });
    </script>

    <footer class="footer">
      <p>&copy; Phil Cluff 2016</p>
    </footer>

  </div>

  <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
