<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Select a Player</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Bobby's Players</h3>
    </div>

    <div class="jumbotron">
      <form id="playform">
        <div class="form-group">
          <label for="manifest">DASH Manifest:</label>
          <input type="text" class="form-control" id="manifest" name="manifest">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
        <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
      </form>
    </div>

    <div class="jumbotron">
      <video id="video"
             width="600"
             height="300"
             poster="//shaka-player-demo.appspot.com/assets/poster.jpg"
             controls autoplay/></video>
    </div>

    <script>
      $( "#playform" ).submit(function( event ) {
        // Try to load a manifest.
        // This is an asynchronous process.
        player.load( $( "#manifest" ).val() ).then(function() {
          // This runs if the asynchronous load is successful.
          console.log('The video has now been loaded!');
        }).catch(onError);  // onError is executed if the asynchronous load fails.
        event.preventDefault();
      });
      $( "#demo" ).click(function() {
        $( "#manifest" ).val("http://rdmedia.bbc.co.uk/dash/ondemand/testcard/1/client_manifest-events.mpd");
        $( "#playform" ).submit();
      });
    </script>

    <footer class="footer">
      <p>Shamelessly copied from <a href="http://philcluff.co.uk/players/index.html">Phil's Players</a> &copy; Phil Cluff 2016</p>
    </footer>
